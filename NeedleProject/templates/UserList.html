
<h3>User List</h3>
<table class="table table-bordered table-responsive">
	<thead>

	<tr>
		<th>
			User Id
		</th>

		<th>
			User Name
		</th>
		<th>
			Email Address
		</th>
		<th>
			Created Date
		</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="user in users">
		<td>{{ user.userId }}</td>
		<td>{{ user.userName }}</td>
		<td>{{ user.emailAddress }}</td>
		<td>{{ user.createdDate | date: 'MM/dd/yyyy hh:mm:ss a' }}</td>
	</tr>
	</tbody>
</table>
